<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="./signup.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>
    <div class="logo"><center><img src="./images/new.png"</center></div>
     <br>

    <h2><center>Create Account</center></h2>
    <br>
    <form>
        <center>
            <input type="text" placeholder="Full Name">
            <br><br>
            <input type="email" placeholder="Email Address" required>
            <br><br>
            <input type="password" placeholder="Password" pattern="[a-zA-z1-9]*"required>
            <br><br>
            <input type="password" placeholder="Confirm Password" pattern="[a-zA-z1-9]*"" required>
            <br><br>
            <button class="b1">
                Sign Up
            </button>
            <br><br>
            <button class="b2">
                <i class="fab fa-google"></i>   Sign in with Google
            </button>
            <br><br>
            <h5><input type="checkbox" class="ckbox" required>  By Signing Up,you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></h5>

        </center>
    </form>
    
</body>
</html>
